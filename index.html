<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="title">
                <img src="logo.svg"  alt="cat-paws" width="30em" height="30rem">
                <h2>Catboard</h2>
                
            </div>
            
            <div class="first-group">
                <div>
                    <img src="./home.svg" alt="home-icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="./id-card.svg" alt="profile-icon" >
                    <p>Profile</p>
                    
                </div>
                <div>
                    <img src="./chat.svg" alt="message-icon" >
                    <p>Messages</p>
                    
                </div>
                <div>
                    <img src="history.svg" alt="clock-icon">
                    <p>History</p>
                    
                </div>
                <div>
                    <img src="./tasks.svg" alt="files-icon">
                    <p>Tasks</p>
                    
                </div>
                <div>
                    <img src="./community.svg" alt="community-icon">
                    <p>Communities</p>
                    
                </div>
            </div>

            <div class="second-group">
                <div>
                    <img src="./settings.svg" alt="cog-icon" >
                    <p>Settings</p>
                    
                </div>
                <div>
                    <img src="./support.svg" alt="support-icon">
                    <p>Support</p>
                    
                </div>
                <div>
                    <img src="shield.svg" alt="shield-icon">
                    <p>Privacy</p>
                    
                </div>
            </div>

        </div>
        <div class="header">
            <div class="search">
                <img src="./magnify.svg" alt="magnifying-glass" width="22rem" height="2em">
                <input type="search" name="" id="" >
            </div>
            <div class="profile-icons">
                <img src="./notifications.svg" alt="bell-icon" width="22rem">
                <img src="./baseg.png" alt="very-based-cat" class="profile-picture">
                <h2>Based cat</h2>
            </div>
            <div class="greeting">
                <img src="./baseg.png" alt="based-cat" class="profile-picture">
                
                    <p>Meowdy,</p>
                    <h2>Based cat (@Baseg)</h2>
                
            </div>
            <div class="functions-bar">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            </div>
            
        <div class="main">
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="sidebar"></div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
